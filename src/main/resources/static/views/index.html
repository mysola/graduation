
<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>首页</title>

	<link rel="stylesheet" type="text/css"
		  href="/css/bootstrap.min.css">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->

	<style type="text/css">
		.head-pad{
			margin:  30px auto;
		}
		.content-pad{
			margin:  100px  auto;
		}
		.search-pad{
			margin: 50px auto;
		}
		.btn:focus,.btn:active:focus {
			outline: none;
			border-color: transparent;
			box-shadow:none;
		}

	</style>
</head>

<body>

<div class="container-fluid">

	<div class="row text-right head-pad">
			<div class="col-xs-12 col-md-8"></div>

			<div class="col-xs-6 col-md-4">
				<button class="btn btn-link" data-toggle="modal" data-target="#myModal"
						type="button" >登录</button>
			</div>

	</div>

	<div class="row-fluid content-pad">
		<div class="span4"></div>

		<div class="span4">
			<h3 class="text-center">
				旅游信息检索系统
			</h3>
			<div class="input-group search-pad col-md-4">
				<input type="text" class="form-control input-lg"><span class="input-group-addon btn btn-primary">搜索</span>
			</div>

		</div>
		<div class="span4"></div>
	</div>
</div>

<div class="container-fluid">
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3 class="text-center text-primary" id="myModalLabel">登录</h3>
				</div>
				<div class="modal-body">
					<form action="" class="form col-md-12 center-block">
						<div class="form-group">
							<input type="text" class="form-control input-lg" placeholder="账号">
						</div>
						<div class="form-group">
							<input type="password" class="form-control input-lg" placeholder="登录密码">
						</div>
						<div class="form-group">
							<div class="checkbox">
								<label for="remember-me" style="padding-left: 0;margin-right: 23px;">
									下次自动登录
								</label>
								<input type="checkbox" style="" id="remember-me">
							</div>
							<button class="btn btn-primary btn-lg btn-block">立刻登录</button>
						</div>
					</form>
				</div>
				<div class="modal-footer">

				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="/js/jquery.min.js" ></script>
<script type="text/javascript" src="/js/bootstrap.min.js" ></script>
</body>

</html>
