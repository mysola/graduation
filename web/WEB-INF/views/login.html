

<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>首页</title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
</head>

<body>

<div class="container-fluid">
<h2>创建模态框（Modal）</h2>
<!-- 按钮触发模态框 -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">开始演示模态框</button>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 class="text-center text-primary" id="myModalLabel">登录</h3>
        </div>
        <div class="modal-body">
            <form action="" class="form col-md-12 center-block">
                <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="账号">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input-lg" placeholder="登录密码">
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label for="remember-me" style="padding-left: 0;margin-right: 23px;">
                            下次自动登录
                        </label>
                        <input type="checkbox" style="" id="remember-me">
                    </div>
                    <button class="btn btn-primary btn-lg btn-block">立刻登录</button>
                </div>
            </form>
        </div>
        <div class="modal-footer">

        </div>
    </div>
</div>
</div>
</div>


<script type="text/javascript" src="../../js/jquery.min.js" ></script>
<script type="text/javascript" src="../../js/bootstrap.min.js" ></script>
</body>

</html>
